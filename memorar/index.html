<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/nabilah24/memorar@main/memorar/assets/target/targets(1).mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="bearModel" src="assets/video/video-1.mp4" preload="auto" crossorigin="anonymous" playsinline
        muted></video>
      <audio id="bearAudio" src="assets/audio/audio1.mp3" preload="auto"></audio>

      <video id="raccoonModel" src="assets/video/video-2.mp4" preload="auto" crossorigin="anonymous" playsinline
        muted></video>
      <audio id="raccoonAudio" src="assets/audio/audio2.mp3" preload="auto"></audio>

      <video id="dogModel" src="assets/video/video-3.mp4" preload="auto" crossorigin="anonymous" playsinline
        muted></video>
      <audio id="dogAudio" src="assets/audio/audio3.mp3" preload="auto"></audio>

      <!-- <video id="catModel" src="assets/video/video-4.mp4" preload="auto" crossorigin="anonymous" playsinline
        muted></video>
      <audio id="catAudio" src="assets/audio/audio4.mp3" preload="auto"></audio> -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5" src="#bearModel"></a-video>
      <a-sound src="#bearAudio"></a-sound>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-video rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5" src="#raccoonModel"></a-video>
      <a-sound src="#raccoonAudio"></a-sound>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 2">
      <a-video rotation="0 0 0" position="0 0 0" scale="0.15 0.15 0.15" src="#dogModel"></a-video>
      <a-sound src="#dogAudio"></a-sound>
    </a-entity>
    
    <!-- <a-entity mindar-image-target="targetIndex: 3">
      <a-video rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5" src="#dogModel"></a-video>
      <a-sound src="#dogAudio"></a-sound>
    </a-entity> -->

  </a-scene>

  <script src="script.js"></script>
</body>

</html>
