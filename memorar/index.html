<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="bearModel"
        src="assets/video/video-1.mp4"></a-asset-item>
      <a-asset-item id="raccoonModel"
        src="assets/video/mov_bbb.mp4"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video rotation="0 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#raccoonModel">
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-video rotation="0 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#bearModel">
    </a-entity>
  </a-scene>

  <script>
    // Mendapatkan elemen video A-Frame
    const raccoonVideoEntity = document.querySelector("#raccoonVideo");
    const bearVideoEntity = document.querySelector("#bearVideo");

    // Mengaktifkan event pada mindar-image-target
    raccoonVideoEntity.addEventListener("targetFound", () => {
      const raccoonVideo = raccoonVideoEntity.getObject3D('mesh').material.map.image;
      raccoonVideo.play();
    });

    raccoonVideoEntity.addEventListener("targetLost", () => {
      const raccoonVideo = raccoonVideoEntity.getObject3D('mesh').material.map.image;
      raccoonVideo.pause();
      raccoonVideo.currentTime = 0;  // Reset ke awal
    });

    bearVideoEntity.addEventListener("targetFound", () => {
      const bearVideo = bearVideoEntity.getObject3D('mesh').material.map.image;
      bearVideo.play();
    });

    bearVideoEntity.addEventListener("targetLost", () => {
      const bearVideo = bearVideoEntity.getObject3D('mesh').material.map.image;
      bearVideo.pause();
      bearVideo.currentTime = 0;  // Reset ke awal
    });
  </script>
</body>

</html>
