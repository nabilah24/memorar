<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="bearModel" src="assets/video/video-1.mp4" preload="auto" crossorigin="anonymous" playsinline
        muted></video>
      <audio id="bearAudio" src="assets/audio/video-1.mp3" preload="auto"></audio>
      <video id="raccoonModel" src="assets/video/mov_bbb.mp4" preload="auto" crossorigin="anonymous" playsinline
        muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video rotation="0 0 0" position="0 -0.25 0" scale="0.5 0.5 0.5" src="#raccoonModel"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-video rotation="0 0 0" position="0 -0.25 0" scale="0.5 0.5 0.5" src="#bearModel"></a-video>
    </a-entity>
  </a-scene>

  <script>
    // Pilih semua elemen a-video dan audio dalam scene
    const videoEntities = document.querySelectorAll("a-video");
    const audioEntities = document.querySelectorAll("audio");

    // Tambahkan event listener pada touch untuk memulai video jika belum
    document.body.addEventListener('click', () => {
      videoEntities.forEach(video => {
        if (video.paused) video.play();
      });

      audioEntities.forEach(audio => {
        audio.pause();
      });
    });

    // Event listener MindAR untuk kontrol target
    videoEntities.forEach((videoEntity, index) => {
      const videoSrc = videoEntity.getAttribute('src');
      const videoElement = document.querySelector(videoSrc); // Ambil elemen video berdasarkan src

      const audioElement = document.querySelector(`#${videoElement.id}Audio`); // Ambil audio yang terkait (misalnya dengan ID yang sama)

      // Event listener untuk targetFound dan targetLost
      document.querySelector(`[mindar-image-target="targetIndex: ${index}"]`).addEventListener("targetFound", () => {
        videoElement.play();
        if (audioElement) audioElement.play(); // Mainkan audio jika ada
      });

      document.querySelector(`[mindar-image-target="targetIndex: ${index}"]`).addEventListener("targetLost", () => {
        videoElement.pause();
        videoElement.currentTime = 0;
        if (audioElement) {
          audioElement.pause();
          audioElement.currentTime = 0;
        }
      });
    });

    // Menyesuaikan skala video berdasarkan rasio aspek
    videoEntities.forEach(videoEntity => {
      const videoSrc = videoEntity.getAttribute('src');
      const videoElement = document.querySelector(videoSrc); // Ambil elemen video berdasarkan src

      // Tunggu video untuk memuat, lalu hitung rasio aspek dan sesuaikan skala
      videoElement.onloadedmetadata = () => {
        const videoAspectRatio = videoElement.videoWidth / videoElement.videoHeight;

        // Atur skala berdasarkan rasio aspek
        videoEntity.setAttribute("scale", `${videoAspectRatio} 1 1`);
      };
    });
  </script>
</body>

</html>
