<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEMORAR</title>
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script>
    window.onload = function () {
      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener(
            "markerFound",
            function () {
              this.vid.play();
            }.bind(this)
          );

          marker.addEventListener(
            "markerLost",
            function () {
              this.vid.pause();
              this.vid.currentTime = 0;
            }.bind(this)
          );
        }
      });
    };
  </script>

</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true; precision: mediump;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <video src="https://cdn.glitch.com/3e641d0e-e339-4228-98f6-3d3a0aa90b70%2FSampleVideo.mp4?v=1591441438404"
        preload="auto" id="vid" loop crossorigin webkit-playsinline autoplay muted playsinline></video>
    </a-assets>

    <a-nft videohandler type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/allinreality/ARjs_ImageMarker/master/SampleARMarker1"
      smooth="true" smoothount="10" smoothtolerance="0.01" smooththreshold="5">
      <a-video src="#vid" rotation="-90 0 0" position="50 150 -100" width="300" height="175">
      </a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
