<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- Gunakan elemen <video> dengan atribut yang sesuai -->
      <video id="bearModel" src="assets/video/video-1.mp4" crossorigin="anonymous" playsinline="true"
        webkit-playsinline></video>
      <a-asset-item id="raccoonModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-video rotation="0 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#videoTarget" animation-mixer>
    </a-entity>
  </a-scene>

  <script>
    // Ambil elemen video dari HTML
    const video = document.querySelector('#bearModel');
    const videoTarget = document.querySelector('#videoTarget');

    // Event listener untuk mulai memutar video ketika target ditemukan
    videoTarget.addEventListener('targetFound', () => {
      // Mulai video dan cek jika sudah siap diputar
      video.play().catch(error => {
        console.error("Autoplay tidak didukung atau ada kendala lainnya: ", error);
      });
    });

    // Event listener untuk menghentikan video ketika target hilang
    videoTarget.addEventListener('targetLost', () => {
      video.pause();
      video.currentTime = 0; // Reset video ke awal
    });
  </script>
</body>

</html>
