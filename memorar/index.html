<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemorAR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/target/target (3).mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Video File -->
      <video id="sampleVideo" src="assets/video/video-1.mp4" loop="true" crossorigin="anonymous"
        playsinline></video>
    </a-assets>

    <!-- Kamera AR -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target Gambar dan Video -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Menampilkan video pada entitas <a-plane> -->
      <a-plane position="0 0 0" rotation="0 0 0" width="1" height="0.5" material="shader: flat; src: #sampleVideo"
        play-on-show></a-plane>
    </a-entity>

  </a-scene>

  <script>
    // Memulai video ketika target AR dikenali
    document.querySelector('a-scene').addEventListener('targetFound', function (event) {
      const video = document.getElementById('sampleVideo');
      video.play();  // Memulai video ketika target ditemukan
    });

    // Menghentikan video ketika target AR hilang
    document.querySelector('a-scene').addEventListener('targetLost', function (event) {
      const video = document.getElementById('sampleVideo');
      video.pause();  // Menghentikan video ketika target hilang
    });
  </script>
</body>

</html>
